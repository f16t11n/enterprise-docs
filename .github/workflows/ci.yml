name: Simple CI (Static HTML)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate HTML files exist
        run: |
          echo "Listing project files"
          ls -R
          echo "Static HTML project ready!"
